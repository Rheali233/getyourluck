name: Deploy Backend to Cloudflare Workers

on:
  push:
    branches:
      - staging
      - chore/cf-test-deploy
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: comprehensive-testing-platform/backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Type check and build
        run: npm run build

      - name: Publish to Cloudflare Workers (staging)
        if: github.ref != 'refs/heads/main'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: comprehensive-testing-platform/backend
          command: deploy --env staging

      - name: Publish to Cloudflare Workers (prod)
        if: github.ref == 'refs/heads/main'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: comprehensive-testing-platform/backend
          command: deploy --env production


