name: Deploy Frontend to Cloudflare Pages (Staging)

on:
  push:
    branches: [ staging ]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deploy even if no changes'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: read
  deployments: write
  id-token: write

jobs:
  deploy-staging:
    name: Build and Deploy to Staging
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: comprehensive-testing-platform/frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: comprehensive-testing-platform/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install Wrangler CLI
        run: npm install -g wrangler@latest

      - name: Deploy to Cloudflare Pages (Staging)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          cd comprehensive-testing-platform/frontend
          wrangler pages deploy dist \
            --project-name getyourluck-testing-platform \
            --branch staging

      - name: Verify deployment
        run: |
          echo "âœ… Staging deployment completed"
          echo "ðŸ”— Deployed to: https://staging.getyourluck-testing-platform.pages.dev"
          echo "ðŸ”— Or preview URL: https://[hash].getyourluck-testing-platform.pages.dev"

