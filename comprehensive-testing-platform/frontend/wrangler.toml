name = "getyourluck-frontend"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Cloudflare Pages 构建产物目录
pages_build_output_dir = "dist"

# Pages 项目配置
[env.production]
name = "getyourluck-frontend-prod"
project_name = "getyourluck-testing-platform"

[env.preview]
name = "getyourluck-frontend-preview"
project_name = "getyourluck-testing-platform"

# 环境变量配置
[env.production.vars]
NODE_ENV = "production"
API_BASE_URL = "https://api.selfatlas.net"
CDN_BASE_URL = "https://cdn.selfatlas.net"
PAGES_PROJECT_NAME = "getyourluck-testing-platform"

[env.preview.vars]
NODE_ENV = "staging"
API_BASE_URL = "https://selfatlas-backend-staging.cyberlina.workers.dev"
CDN_BASE_URL = "https://staging-cdn.selfatlas.net"
PAGES_PROJECT_NAME = "getyourluck-testing-platform"

# 当前可用的Pages域名（项目：getyourluck-testing-platform）
# 主要域名: https://<hash>.getyourluck-testing-platform.pages.dev
# 分支别名: https://feature-test-preview.getyourluck-testing-platform.pages.dev
