name = "getyourluck-frontend"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Cloudflare Pages 构建产物目录
pages_build_output_dir = "dist"

# Pages 项目配置
[env.production]
name = "getyourluck-frontend-prod"
project_name = "getyourluck-testing-platform"

[env.preview]
name = "getyourluck-frontend-preview"
project_name = "getyourluck-testing-platform"

# 环境变量配置
[env.production.vars]
VITE_ENVIRONMENT = "production"
VITE_API_BASE_URL = "https://api.selfatlas.net"
VITE_CDN_BASE_URL = "https://cdn.selfatlas.net"
VITE_PAGES_PROJECT_NAME = "getyourluck-testing-platform"
VITE_GOOGLE_ANALYTICS_ID = "G-S41XHZF1P7"

[env.preview.vars]
VITE_ENVIRONMENT = "staging"
VITE_API_BASE_URL = "https://selfatlas-backend-staging.cyberlina.workers.dev"
VITE_CDN_BASE_URL = "https://staging-cdn.selfatlas.net"
VITE_PAGES_PROJECT_NAME = "getyourluck-testing-platform"

